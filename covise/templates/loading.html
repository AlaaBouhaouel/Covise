{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoVise | Loading</title>
    <link rel="icon" href="{% static 'images/index/noBgLogo.png' %}" type="image/png">
    <style>
        :root {
            --bg: #f6f8fb;
            --ring: #1e2a3b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 30% 20%, #ffffff 0%, var(--bg) 70%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .loader-wrap {
            position: relative;
            width: 180px;
            height: 180px;
            display: grid;
            place-items: center;
        }

        .logo {
            width: 92px;
            height: 92px;
            object-fit: contain;
            z-index: 2;
        }

        .spinner {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(30, 42, 59, 0.16);
            border-top-color: var(--ring);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main class="loader-wrap" aria-label="Loading">
        <img class="logo" src="{% static 'images/index/noBgLogo.png' %}" alt="CoVise logo">
        <div class="spinner" aria-hidden="true"></div>
    </main>
</body>
</html>
