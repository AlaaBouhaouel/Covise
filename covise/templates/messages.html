</button>

    </div>

    <script>
    const messagesByContact = {
        mariam: [
            { from: "them", text: "Can you share the latest metrics for Q1? We want to align the next check-in.", time: "09:20" },
            { from: "me", text: "Yes, I'll send the updated dashboard and the deck by end of day.", time: "09:22" },
            { from: "them", text: "Perfect. Also share the runway assumptions if you can.", time: "09:23" }
        ],
        sami: [
            { from: "them", text: "We should validate the onboarding flow before shipping analytics. Thoughts?", time: "11:04" },
            { from: "me", text: "Agree. I'll run a quick test this week and share results.", time: "11:07" }
        ],
        leen: [
            { from: "them", text: "Sent over the revised onboarding flow. The CTA placement tests better now.", time: "15:18" },
            { from: "me", text: "Looks great. Can you also mock the pricing screen?", time: "15:22" }
        ],
        hadi: [
            { from: "them", text: "We still need the security review and a final test pass on the dashboard.", time: "10:31" }
        ],
        rana: [
            { from: "them", text: "Let's sync on the partnership terms. I have Tuesday and Thursday open.", time: "13:05" },
            { from: "me", text: "Thursday works. Also great news on the new founders.", time: "13:08" }
        ]
    };

    const contactList = document.getElementById('contactList');
    const messageList = document.getElementById('messageList');
    const messageHeader = document.getElementById('messageHeader');
    const messageStatus = document.getElementById('messageStatus');
    const contactsPanel = document.getElementById('contactsPanel');
    const contactsToggleBtn = document.getElementById('contactsToggleBtn');
    const contactsCloseBtn = document.getElementById('contactsCloseBtn');
    const contactsOverlay = document.getElementById('contactsOverlay');
    const mobileContactsMedia = window.matchMedia('(max-width: 520px)');

    function setContactsOpen(isOpen) {
        contactsPanel.classList.toggle('is-open', isOpen);
        contactsOverlay.classList.toggle('is-open', isOpen);
    }

    function renderMessages(contactKey, displayName) {
        messageHeader.textContent = displayName;
        messageStatus.textContent = 'Active now';
        messageList.innerHTML = '';
        (messagesByContact[contactKey] || []).forEach((item) => {
            const card = document.createElement('div');
            card.className = `message bubble ${item.from === 'me' ? 'from-me' : 'from-them'}`;
            card.innerHTML = `
                <div class="message-body">${item.text}</div>
                <div class="message-meta">${item.time}</div>
            `;
            messageList.appendChild(card);
        });
        messageList.scrollTop = messageList.scrollHeight;
    }

    renderMessages('mariam', 'Mariam');

    contactList.addEventListener('click', (event) => {
        const button = event.target.closest('.contact');
        if (!button) return;
        contactList.querySelectorAll('.contact').forEach((el) => el.classList.remove('is-active'));
        button.classList.add('is-active');
        const name = button.querySelector('.contact-name').textContent.trim();
        renderMessages(button.dataset.contact, name.split(' ')[0]);
        if (mobileContactsMedia.matches) {
            setContactsOpen(false);
        }
    });

    contactsToggleBtn.addEventListener('click', () => setContactsOpen(true));
    contactsCloseBtn.addEventListener('click', () => setContactsOpen(false));
    contactsOverlay.addEventListener('click', () => setContactsOpen(false));
    mobileContactsMedia.addEventListener('change', (event) => {
        if (!event.matches) {
            setContactsOpen(false);
        }
    });
</script>
